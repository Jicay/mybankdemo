spring:
  application:
    name: demoMyBank
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  sql:
    init:
      mode: never

security:
  jwt:
    secret: ${JWT_SECRET}
    expiration-seconds: 3600
