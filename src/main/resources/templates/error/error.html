<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyBank - Erreur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 1rem;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            line-height: 1;
            margin: 0;
            color: var(--pico-primary);
            opacity: 0.8;
        }

        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--pico-color);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--pico-muted-color);
            max-width: 600px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-details {
            background: var(--pico-card-background-color);
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        .error-details summary {
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .error-details pre {
            margin: 0.5rem 0 0 0;
            padding: 0.5rem;
            background: var(--pico-code-background-color);
            border-radius: 0.25rem;
            overflow-x: auto;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li><a href="/"><strong>MyBank</strong></a></li>
        </ul>
    </nav>
</header>
<main class="container">
    <div class="error-container">
        <div class="error-icon">❌</div>
        <h1 class="error-code">Erreur</h1>
        <h2 class="error-title">Une erreur est survenue</h2>
        <p class="error-message">
            Nous sommes désolés, mais quelque chose s'est mal passé.
            Veuillez réessayer ou retourner à la page d'accueil.
        </p>
        <div>
            <a href="/" role="button">Retour à l'accueil</a>
            <a href="javascript:history.back()" role="button" class="secondary">Page précédente</a>
        </div>
    </div>
</main>
</body>
</html>
