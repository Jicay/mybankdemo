<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyBank - Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li><strong>MyBank</strong></li>
        </ul>
        <ul>
            <li><a th:href="@{/login}" id="link-login">Connexion</a></li>
            <li><a th:href="@{/register}" id="link-register">Créer un compte</a></li>
            <li><a th:href="@{/accounts}" id="link-myaccounts" style="display:none;">Mes comptes</a></li>
        </ul>
    </nav>
</header>
<main class="container">
    <h1>Clients</h1>

    <section>
        <h2>Liste des clients</h2>
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
            </thead>
            <tbody id="clients-tbody">
            <tr th:if="${clients.size() > 0}" th:each="client : ${clients}">
                <td th:text="${client.lastName}"/>
                <td th:text="${client.firstName}"/>
            </tr>
            <tr th:unless="${clients.size() > 0}" th:each="client : ${clients}">
                <td colspan="2">Aucun client</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="/js/app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Toggle header links based on auth
        const linkLogin = document.getElementById('link-login');
        const linkRegister = document.getElementById('link-register');
        const linkMy = document.getElementById('link-myaccounts');
        try {
            if (Auth && Auth.token && Auth.clientId) {
                if (linkLogin) linkLogin.style.display = 'none';
                if (linkRegister) linkRegister.style.display = 'none';
                if (linkMy) linkMy.style.display = '';
            }
        } catch (_) {
        }
    });
</script>
</body>
</html>
