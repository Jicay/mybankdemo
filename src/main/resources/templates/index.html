<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyBank - Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li><strong>MyBank</strong></li>
        </ul>
    </nav>
</header>
<main class="container">
    <h1>Clients</h1>

    <section>
        <h2>Liste des clients</h2>
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="clients-tbody">
            <tr th:if="${clients.size() > 0}" th:each="client : ${clients}">
                <td th:text="${client.lastName}"/>
                <td th:text="${client.firstName}"/>
                <td>
                    <a th:href="@{/clients/{id}/accounts(id=${client.id})}">
                        Voir les comptes
                    </a>
                </td>
            </tr>
            <tr th:unless="${clients.size() > 0}" th:each="client : ${clients}">
                <td colspan="3">Aucun client</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="/js/app.js"></script>
</body>
</html>
