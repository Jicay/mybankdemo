databaseChangeLog:
  - changeSet:
      id: 001-create-clients
      author: jicay
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createIndex:
            tableName: clients
            indexName: idx_clients_last_first
            unique: false
            columns:
              - column:
                  name: last_name
              - column:
                  name: first_name
  - changeSet:
      id: 002-create-accounts
      author: jicay
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: varchar(26)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: amount_cents
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: client_id
            constraintName: fk_accounts_clients
            referencedTableName: clients
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            tableName: accounts
            indexName: idx_accounts_client
            unique: false
            columns:
              - column:
                  name: client_id
  - changeSet:
      id: 003-create-users
      author: jicay
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: varchar(26)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: users
            columnNames: login
            constraintName: uk_users_login
