databaseChangeLog:
  - changeSet:
      id: 001-create-clients
      author: jicay
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createIndex:
            tableName: clients
            indexName: idx_clients_last_first
            unique: false
            columns:
              - column:
                  name: last_name
              - column:
                  name: first_name
